<link href="/static/vendor/css/prism.css" rel="stylesheet"/>
<link href="/static/vendor/css/prism-live.css" rel="stylesheet"/>
<form method="post" enctype="multipart/form-data">
    <div class="master-container">
        <div class="page-container" id="new-config-container">
            <h3 class="error-block"
                id="error-message" style="display: none;"></h3>
            <div class="centered-flex-container">
                <label for="capture-name"></label>
                <input required class="basic-text-input" id="capture-name" name="capture-name"
                       placeholder="Capture name" type="text">
                <button class="green-button" type="submit">Import</button>
            </div>
            <div class="master-container">
                <div class="centered-flex-container">
                    <div style="width: 45%; margin-right: 1%;">
                        <div class="align-right-container">
                            <label>
                                <input class="purple-button" required type="file" name="file" title="Pcap file">
                            </label>
                        </div>
                        <br>
                        <br>
                        <label for="description"></label>
                        <textarea required class="basic-text-input" id="description" maxlength="1000"
                                  placeholder="Description" style="resize: none; width: 90%; height: 50%;"
                                  name="description"></textarea>
                    </div>
                    <div style="width: 55%;">
                        <pre>
                            <label for="filter-script"></label>
                            <textarea name="script"
                                      class="prism-live language-ruby line-numbers fill prism-live-source"
                                      id="filter-script"
                                      style="height: 65vh;border: 1px solid gray; border-radius: 2px;"></textarea>
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="/static/vendor/js/prism.js"></script>
<script src="/static/vendor/js/prism-live.js?load=ruby"></script>
