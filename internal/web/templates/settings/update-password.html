<link href="/static/css/update-form.css" rel="stylesheet" type="text/css">
<div class="update-container">
    <h1 class="update-title">Update password</h1>
    <form action="/settings/update/password" method="post">
        <label for="old-password"></label>
        <input class="update-password" id="old-password" name="old" placeholder="Old password" type="password"><br>
        <label for="new-password"></label>
        <input class="update-password" id="new-password" name="new" placeholder="New password" type="password"><br>
        <label for="new-password-confirmation"></label>
        <input class="update-password" id="new-password-confirmation" name="confirmation"
               placeholder="New password confirmation"
               type="password"><br>
        <input class="update-submit" type="submit" value="Submit">
    </form>
</div>
